version: '3.8'
services:
  mysql:
    image: mysql
    container_name: snappy-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: snappy
      # Add these environment variables to allow connections from any host
      MYSQL_ROOT_HOST: '%'
    # Add initialization scripts
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
      # Add initialization script
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - snappy-network

  api:
    build: .
    container_name: snappy-api
    depends_on:
      - mysql
    ports:
      - "3305:3305"
      - "8001:8001"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/snappy?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root_password
    volumes:
      - uploads_data:/app/uploads
    networks:
      - snappy-network

  phpmyadmin:
    image: phpmyadmin
    container_name: snappy-phpmyadmin
    environment:
      PMA_HOST: mysql
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - snappy-network

volumes:
  mysql_data:
  uploads_data:

networks:
  snappy-network:
    driver: bridge
