version: '3.8'
services:
  mysql:
    image: mysql
    container_name: snappy-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: snappy
      # Add commands to create user and grant privileges
      MYSQL_USER: snappy_user
      MYSQL_PASSWORD: snappy_password
      # Initialize the database with proper permissions
      MYSQL_ROOT_HOST: '%'
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - snappy-network

  api:
    build: .
    container_name: snappy-api
    depends_on:
      - mysql
    ports:
      - "3305:3305"
      - "8001:8001"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/snappy?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root_password
    volumes:
      - uploads_data:/app/uploads
    networks:
      - snappy-network

  phpmyadmin:
    image: phpmyadmin
    container_name: snappy-phpmyadmin
    environment:
      PMA_HOST: mysql
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - snappy-network

volumes:
  mysql_data:
  uploads_data:

networks:
  snappy-network:
    driver: bridge
