version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: snappy-postgres
    environment:
      POSTGRES_DB: snappy-service
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - snappy-network

  api:
    build: .
    container_name: snappy-api
    depends_on:
      - postgres
    ports:
      - "3305:3305"
      - "8001:8001"
    environment:
      - SPRING_R2DBC_URL=r2dbc:postgresql://postgres:5432/snappy-service
      - SPRING_R2DBC_USERNAME=root
      - SPRING_R2DBC_PASSWORD=root_password
    volumes:
      - uploads_data:/app/uploads
    networks:
      - snappy-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: snappy-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - snappy-network

volumes:
  postgres_data:
  uploads_data:

networks:
  snappy-network:
    driver: bridge
